<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML Academy: Погнали</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <div style="display: none">
      <svg src="build/img/sprite.svg"></svg>
    </div>
    <header class="page-header page-header--non-index page-header--close">
      <div class="container">
        <div class="page-header__wrapper">
          <div class="page-header__wrapper-menu wrapper-menu">
            <a class="wrapper-menu__logo wrapper-menu__logo--close" href="#">
              <picture>
                <source media="(min-width: 1440px)" srcset="./img/logo-desktop-blue@1x.png 1x, ./img/logo-desktop-blue@2x.png 2x">
                <source media="(min-width: 768px)" srcset="./img/logo-tablet-blue@1x.png 1x, ./img/logo-tablet-blue@2x.png 2x">
                <img class="wrapper-menu__logo-image" src="./img/logo-mobile-blue@1x.png" width="100" height="19" srcset="./img/logo-mobile-blue@2x.png 2x" alt="Логотип сервиса для поиска попутчиков поехали">
              </picture>
            </a>
            <a class="wrapper-menu__logo wrapper-menu__logo--open" href="#">
              <picture>
                <source media="(min-width: 1440px)" srcset="./img/logo-desktop-white@1x.png 1x, ./img/logo-desktop-white@2x.png 2x">
                <source media="(min-width: 768px)" srcset="./img/logo-tablet-white@1x.png 1x, ./img/logo-tablet-white@2x.png 2x">
                <img class="wrapper-menu__logo-image" src="./img/logo-mobile-white@1x.png" width="100" height="19" srcset="./img/logo-mobile-white@2x.png 2x" alt="Логотип сервиса для поиска попутчиков поехали">
              </picture>
            </a>
            <button class="wrapper-menu__toggle wrapper-menu__toggle--close" type="button"></button>
          </div>
          <nav class="main-nav main-nav--close">
            <ul class="main-nav__site-list site-list">
              <li><a class="site-list__item" href="#">О сервисе</a></li>
              <li><a class="site-list__item" href="form.html">Направления</a></li>
              <li><a class="site-list__item" href="catalog.html">Попутчики</a></li>
            </ul>
            <ul class="main-nav__user-list user-list">
              <li class="user-list__login-button"><a class="user-list__link" href="#">Авторизация</a></li>
            </ul>
            <ul class="main-nav__contacts-list contacts-list">
              <li class="contacts-list__item">
                <button class="contacts-list__button contacts-list__button--phone">
                  <span class="contacts-list__icon-phone"></span>
                </button>
                <span class="contacts-list__text contacts-list__text--tel">8 800 555-86-28</span>
              </li>
              <li class="contacts-list__item">
                <button class="contacts-list__button contacts-list__button--email">
                  <span class="contacts-list__icon-email"></span>
                </button>
                <span class="contacts-list__text">mail@htmlacademy.ru</span>
              </li>
            </ul>
            <ul class="main-nav__social-list social-list">
              <li>
                <a class="social-list__item social-list__item--header" href="#">
                  <svg class="social-list__icon social-list__icon--fb" width="11" height="22">
                    <use xlink:href="./img/sprite.svg#icon-facebook"></use>
                  </svg>
                </a>
              </li>
              <li>
                <a class="social-list__item social-list__item--header" href="#">
                  <svg class="social-list__icon social-list__icon--vk" width="23" height="12">
                    <use xlink:href="./img/sprite.svg#icon-vk"></use>
                  </svg>
                </a>
              </li>
              <li>
                <a class="social-list__item social-list__item--header" href="#">
                  <svg class="social-list__icon social-list__icon--insta" width="18" height="18">
                    <use xlink:href="./img/sprite.svg#icon-instagram"></use>
                  </svg>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main class="page-main">
      <section class="intro-destination">
        <div class="intro-destination__wrapper">
          <div class="container">
            <h1 class="visually-hidden">Выбор подходящего попутчика</h1>
            <div class="intro-destination__wrapper-link">
              <h2 class="intro-destination__title">Направления</h2>
              <a class="intro-destination__link-back link-back link-back--form" href="#">На главную
                <span class="link-back__icon"></span>
              </a>
            </div>
          </div>
        </div>
      </section>
      <section class="my-form">
        <form class="my-form__form" action="echo.htmlacademy.ru" method="post">
          <div class="my-form__my-profile my-profile">
            <div class="container">
              <div class="my-profile__wrapper">
                <div class="my-profile__image-wrapper">
                  <div class="my-profile__level-indicator level-indicator level-indicator--form">
                    <span class="level-indicator__number level-indicator__number--form">80</span>
                    <span class="level-indicator__title level-indicator__title--form">level</span>
                  </div>
                  <picture>
                    <source media="(min-width: 1440px)" type="image/webp" srcset="./img/demin-desktop@1x.webp 1x, ./img/demin-desktop@2x.webp 2x">
                    <source media="(min-width: 1440px)" srcset="./img/demin-desktop@1x.jpg 1x, ./img/demin-desktop@2x.jpg 2x">
                    <source media="(min-width: 768px)" type="image/webp" srcset="./img/demin-tablet@1x.webp 1x, ./img/demin-tablet@2x.webp 2x">
                    <source media="(min-width: 768px)" srcset="./img/demin-tablet@1x.jpg 1x, ./img/demin-tablet@2x.jpg 2x">
                    <source type="image/webp" srcset="./img/demin-mobile@1x.webp 1x, ./img/demin-mobile@2x.webp 2x">
                    <img class="my-profile__image" src="./img/demin-mobile@1x.jpg" alt="Аватар профиля" width="98" height="98" srcset="./img/demin-mobile@2x.jpg 2x">
                  </picture>
                </div>
                <button class="my-profile__change-button" type="button">
                  <span>Cменить фото</span>
                  <span>Фото</span>
                </button>
                <div class="my-profile__desktop-wrapper">
                  <div class="my-profile__hashtags-wrapper">
                    <label class="my-profile__label my-profile__label--hashtags" for="hashtags-field">Тэги</label>
                    <textarea class="my-profile__hashtags" name="hashtags" id="hashtags-field" placeholder="Коротко о себе в виде 5-8 хештэгов">#бургер #бар #футбол #концерт #крафт</textarea>
                  </div>
                  <div class="my-profile__vehicle-wrapper">
                    <span class="my-profile__label my-profile__label--vehicle">Транспорт</span>
                    <ul class="my-profile__vehicle-list">
                      <li>
                        <input class="form-search__vehicle-checkbox form-search__vehicle-checkbox-plane" type="checkbox" name="vehicle" value="plane" id="plane-field" checked>
                        <label class="form-search__vehicle-label form-search__vehicle-label--form" for="plane-field"></label>
                      </li>
                      <li>
                        <input class="form-search__vehicle-checkbox form-search__vehicle-checkbox-bus" type="checkbox" name="vehicle" value="bus" id="bus-field" checked>
                        <label class="form-search__vehicle-label form-search__vehicle-label--form" for="bus-field"></label>
                      </li>
                      <li>
                        <input class="form-search__vehicle-checkbox form-search__vehicle-checkbox-velo" type="checkbox" name="vehicle" value="velo" id="velo-field">
                        <label class="form-search__vehicle-label form-search__vehicle-label--form" for="velo-field"></label>
                      </li>
                      <li>
                        <input class="form-search__vehicle-checkbox form-search__vehicle-checkbox-foot" type="checkbox" name="vehicle" value="foot" id="foot-field" checked>
                        <label class="form-search__vehicle-label form-search__vehicle-label--form" for="foot-field"></label>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </section>
    </main>
    <footer class="page-footer">
      <div class="container">
        <div class="page-footer__wrapper">
          <a class="page-footer__logo" href="#">
            <picture>
              <source media="(min-width: 1440px)" srcset="./img/logo-desktop-blue@1x.png 1x, ./img/logo-desktop-blue@2x.png 2x">
              <source media="(min-width: 768px)" srcset="./img/logo-tablet-blue@1x.png 1x, ./img/logo-tablet-blue@2x.png 2x">
              <img class="page-footer__logo-image" src="./img/logo-mobile-blue@1x.png" alt="Логотип сервиса для поиска попутчиков поехали" width="97" height="15" srcset="./img/logo-mobile-blue@2x.png 2x">
            </picture>
          </a>
          <ul class="page-footer__social-list social-list social-list--footer">
            <li>
              <a class="social-list__item social-list__item--footer" href="#">
                <svg class="social-list__icon social-list__icon--footer social-list__icon--fb" width="11" height="22">
                  <use xlink:href="./img/sprite.svg#icon-facebook"></use>
                </svg>
              </a>
            </li>
            <li>
              <a class="social-list__item social-list__item--footer" href="#">
                <svg class="social-list__icon social-list__icon--footer social-list__icon--vk" width="23" height="12">
                  <use xlink:href="./img/sprite.svg#icon-vk"></use>
                </svg>
              </a>
            </li>
            <li>
              <a class="social-list__item social-list__item--footer" href="#">
                <svg class="social-list__icon social-list__icon--footer social-list__icon--insta" width="18" height="18">
                  <use xlink:href="./img/sprite.svg#icon-instagram"></use>
                </svg>
              </a>
            </li>
          </ul>
          <div class="page-footer__copyright copyright">
            <b class="copyright__text">Разработано:</b>
            <a class="copyright__logo" href="https://htmlacademy.ru/intensive/adaptive">
              <img class="copyright-logo-image" src="./img/htmlacademy.svg" alt="HTML Academy" width="27" height="34">
            </a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
