<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML Academy: Погнали</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="page-header page-header--open">
      <div class="container">
        <div class="page-header__wrapper">
          <div class="page-header__wrapper-menu wrapper-menu">
            <a class="wrapper-menu__logo" href="#">
              <img class="wrapper-menu__logo-image--open" src="./img/logo-mobile-blue@1x.png" width="100" height="19" alt="Логотип сервиса для поиска попутчиков поехали">
            </a>
            <button class="wrapper-menu__toggle wrapper-menu__toggle--open" type="button"></button>
          </div>
          <nav class="main-nav">
            <ul class="main-nav__site-list site-list">
              <li><a class="site-list__item" href="#">О сервисе</a></li>
              <li><a class="site-list__item" href="#">Направления</a></li>
              <li><a class="site-list__item" href="#">Попутчики</a></li>
            </ul>
            <ul class="main-nav__user-list user-list">
              <li class="user-list__login-button"><a class="user-list__link" href="#">Авторизация</a></li>
            </ul>
            <ul class="main-nav__contacts-list contacts-list">
              <li class="contacts-list__item">
                <button class="contacts-list__button">
                  <span class="contacts-list__icon-phone"></span>
                </button>
                <span class="contacts-list__text">8 800 555-26-28</span>
              </li>
              <li class="contacts-list__item">
                <button class="contacts-list__button">
                  <span class="contacts-list__icon-email"></span>
                </button>
                <span class="contacts-list__text">mail@htmlacademy.ru</span>
              </li>
            </ul>
            <ul class="main-nav__social-list social-list">
              <li>
                <a class="social-list__item social-list__item--header social-list__item--fb" href="#">
                  <span aria-label="Погнали в Фейсбук"></span>
                </a>
              </li>
              <li>
                <a class="social-list__item social-list__item--header social-list__item--vk" href="#">
                  <span aria-label="Погнали Вконтакте"></span>
                </a>
              </li>
              <li>
                <a class="social-list__item social-list__item--header social-list__item--insta" href="#">
                  <span aria-label="Погнали в Инстаграмме"></span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main class="page-main">
      <section class="intro-destination">
        <div class="intro-destination__wrapper">
          <div class="container">
            <h1 class="visually-hidden">Выбор подходящего попутчика</h1>
            <div class="intro-destination__wrapper-link">
              <h2 class="intro-destination__title">Попутчики</h2>
              <a class="intro-destination__link-back link-back" href="#">На главную</a>
            </div>
          </div>
        </div>
      </section>

      <section class="my-plans">
        <h2 class="my-plans__title">Мои планы</h2>
        <ol class="my-plans__list plans-list">
          <li class="plans-list__item">

              <p class="plans-list__dates">26 мар - 29 мар</p>
            </div>
            <a class="plans-list__link-change" href="#">Изменить</a>

            <h3 class="plans-list__title">Тайланд, Индонезия</h3>

              <p class="plans-list__companions">1 попутчик</p>
              <p class="plans-list__dates">1 июл - 15 июл</p>
            </div>
            <a class="plans-list__link-change" href="#">Изменить</a>
          </li>
        </ol>
