      <div class="container">
        <div class="page-header__wrapper">
          <div class="page-header__wrapper-menu wrapper-menu">
            <a class="wrapper-menu__logo" href="#">
              <picture>
                <source media="(min-width: 1440px)" srcset="./img/logo-desktop-blue@1x.png 1x, ./img/logo-desktop-blue@2x.png 2x">
                <source media="(min-width: 768px)" srcset="./img/logo-tablet-blue@1x.png 1x, ./img/logo-tablet-blue@2x.png 2x">
                <img class="wrapper-menu__logo-image--open" src="./img/logo-mobile-blue@1x.png" width="100" height="19" srcset="./img/logo-mobile-blue@2x.png 2x" alt="Логотип сервиса для поиска попутчиков поехали">
              </picture>
            </a>
            <button class="wrapper-menu__toggle wrapper-menu__toggle--open" type="button"></button>
          </div>
          <nav class="main-nav main-nav--open">
            <ul class="main-nav__site-list site-list">

              <li><a class="site-list__item" href="#">Попутчики</a></li>
            </ul>
            <ul class="main-nav__user-list user-list">
              <li class="user-list__login-button"><a class="user-list__link" href="#">Авторизация</a></li>
            </ul>
            <ul class="main-nav__contacts-list contacts-list">
              <li class="contacts-list__item">
                <button class="contacts-list__button contacts-list__button--phone">
                  <span class="contacts-list__icon-phone"></span>
                </button>
                <span class="contacts-list__text contacts-list__text--tel">8 800 555-86-28</span>
              </li>
              <li class="contacts-list__item">
                <button class="contacts-list__button contacts-list__button--email">

                </button>
                <span class="contacts-list__text">mail@htmlacademy.ru</span>
              </li>
            </ul>
            <ul class="main-nav__social-list social-list">
              <li>
                <a class="social-list__item social-list__item--header" href="#">
                  <svg class="social-list__icon social-list__icon--fb" width="11" height="22"><use xlink:href="#icon-fb"></use></svg>
                </a>
              </li>
              <li>

                </a>
              </li>
              <li>

                  <svg class="social-list__icon social-list__icon--insta" width="18" height="18"><use xlink:href="#icon-insta"></use></svg>
                </a>
              </li>
            </ul>
          </nav>
